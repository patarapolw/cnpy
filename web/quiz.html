<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese Quiz</title>

    <link rel="stylesheet" href="./_lib/toastify.min.css" />
    <link rel="stylesheet" href="./quiz/quiz.css" />
  </head>

  <body>
    <div id="quiz">
      <nav class="top-nav hide-showcase" id="progress">
        <div data-count-type="right"></div>
        <div data-count-type="repeat"></div>
        <div data-count-type="wrong"></div>
      </nav>
      <nav id="counter" class="nav hide-showcase">
        <div class="left"></div>

        <div class="center nav">
          <span class="count" data-count-type="right">0</span>
          <span>:</span>
          <span class="count" data-count-type="repeat" data-repeat="">0</span>
          <span data-repeat="">:</span>
          <span class="count" data-count-type="wrong">0</span>

          <span>/</span>

          <span class="count" data-count-type="total" data-repeat="">20</span>

          <span>&nbsp;(</span>
          <span class="count" data-count-type="due">-</span>
          <span>)</span>
        </div>

        <div class="right">
          <div>
            <a class="internal-link" href="./dashboard.html">&#x1F519;</a>
          </div>
        </div>
      </nav>

      <div id="vocab" lang="zh-CN">&nbsp;</div>

      <div id="status"></div>

      <div
        contenteditable=""
        id="type-input"
        class="hide-showcase typing-checker"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        data-checked=""
      ></div>
      <a
        id="type-compare"
        class="internal-link"
        target="modal"
        title="Specify valid Pinyin"
      ></a>

      <details id="meaning-quiz" class="if-checked" data-checked="">
        <summary>...</summary>
        <div id="meaning-cloze" class="meaning-cloze">
          <span class="meaning-cloze-sentence" lang="zh-CN"></span>
          <span>
            <button type="button" class="meaning-cloze-delete">ðŸ—¶</button>
          </span>
        </div>
        <div class="meaning-input-container">
          <div
            contenteditable=""
            class="typing-checker"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            data-checked=""
          ></div>
        </div>
        <div id="meaning-explanation" lang="zh-CN"></div>
      </details>

      <div
        id="check-buttons-area"
        class="buttons if-checked hide-showcase"
        data-checked=""
      >
        <button
          name="wrong"
          class="if-wrong"
          data-checked=""
          style="background-color: lightcoral"
        >
          Wrong
        </button>
        <button
          name="repeat"
          class="if-wrong if-right if-wrong:not-repeat"
          data-checked=""
          data-repeat=""
          style="background-color: gold"
        >
          Not Sure
        </button>
        <button
          name="right"
          class="if-right"
          data-checked=""
          style="background-color: greenyellow"
        >
          Right
        </button>
      </div>

      <div class="external-links if-checked" data-checked="">
        <a
          href="https://en.wiktionary.org/wiki/__voc__#Chinese"
          target="_blank"
          rel="noopener noreferrer"
          >Wiktionary</a
        >
        /
        <a
          href="https://www.mdbg.net/chinese/dictionary?page=worddict&wdrst=0&wdqb=__voc__&email="
          target="_blank"
          rel="noopener noreferrer"
          >MDBG</a
        >
        /
        <a
          href="https://www.zdic.net/hans/__voc__"
          target="_blank"
          rel="noopener noreferrer"
          >zdic</a
        >
        /
        <a
          href="https://youglish.com/pronounce/__voc__/chinese"
          target="_blank"
          rel="noopener noreferrer"
          >YouGlish</a
        >
        /
        <a
          href="https://duckduckgo.com/?t=ffab&q=__voc__&ia=web"
          target="_blank"
          rel="noopener noreferrer"
          >DuckDuckGo</a
        >
      </div>

      <details id="dictionary-entries" class="if-checked" data-checked="">
        <summary>Dictionary</summary>
        <template>
          <blockquote class="if-checked-details">
            <header>
              <span class="simp" lang="zh-CN"></span>
              <span class="trad" lang="zh-TW"></span>

              <span class="pinyin"></span>
            </header>
            <ul class="english"></ul>
          </blockquote>
        </template>
      </details>

      <details
        id="sentences"
        class="if-checked"
        data-checked=""
        data-sentence-count=""
      >
        <summary>Sentences</summary>
        <template>
          <li class="if-checked-details">
            <span class="simp" lang="zh-CN"></span>
            <ul>
              <li class="english"></li>
            </ul>
          </li>
        </template>
      </details>

      <details
        id="notes"
        class="if-checked"
        data-checked=""
        data-has-notes=""
        open
      >
        <summary>Notes</summary>
        <fieldset id="notes-edit">
          <textarea
            class="notes-display"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          ></textarea>
          <footer>
            <button type="submit" name="save">Save</button>
            <button type="button" name="ai">âš¡</button>
          </footer>
        </fieldset>
        <fieldset id="notes-show">
          <div style="overflow: scroll">
            <div class="notes-display" lang="zh-CN"></div>
          </div>
          <footer>
            <button type="button" name="edit">Edit</button>
            <button type="button" name="ai">âš¡</button>
          </footer>
        </fieldset>
      </details>
    </div>

    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <script src="./_lib/showdown.min.js"></script>
    <script src="./_lib/ctxmenu.min.js"></script>
    <script src="./_lib/toastify.min.js"></script>
    <script type="module" src="./quiz/quiz.js"></script>
  </body>
</html>
