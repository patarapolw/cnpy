<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meaning Answer Log</title>
    <link rel="stylesheet" href="./meaning-log/meaning-log.css" />
  </head>
  <body>
    <nav>
      <button id="prev" disabled="disabled">Prev</button>
      <button id="next">Next</button>
    </nav>

    <main>
      <ol>
        <template>
          <li class="vocab">
            <span class="item"></span>
            <ul>
              <li><span class="result"></span></li>
              <li><span class="why"></span></li>
              <template>
                <ul>
                  <li class="sentence">
                    <span class="item"></span>
                    <ul>
                      <li><span class="why"></span></li>
                    </ul>
                  </li>
                </ul>
              </template>
            </ul>
          </li>
        </template>
      </ol>
    </main>

    <script src="./_lib/showdown.min.js"></script>
    <script type="module" src="./meaning-log/meaning-log.js"></script>
  </body>
</html>
